version: 2.1

jobs:

  build:
    docker:
      - image: docker:20.10.11-git
    steps:
      - run:
          name: "Display kernel version"
          command: uname -a
      - checkout
      - run:
          name: "Checkout subrepositories"
          command: |
            git submodule update --recursive --init
            git submodule sync --recursive
      - setup_remote_docker:
          version: 20.10.11
      - run:
          name: "Build docker image"
          command: >
            docker build
            --tag slach/archstrap:$CIRCLE_SHA1
            --build-arg archlinux_mirror_url=https://mirrors.kernel.org/archlinux
            --build-arg login=slach
            .
      - run:
          name: "Push docker image"
          command: |
            docker login -u slach -p $DOCKERHUB_PASSWORD
            docker push slach/archstrap:$CIRCLE_SHA1

  generate:
    docker:
      - image: docker:20.10.11-git
    steps:
      - setup_remote_docker:
          version: 20.10.11
      - run:
          name: "Build docker image"
          command: |
            docker pull slach/archstrap:$CIRCLE_SHA1
            docker run -it -d --rm --name archstrap slach/archstrap sh
            docker export archstrap > archstrap.tar
            docker stop archstrap
      - run:
          name: "Display size"
          command: |
            ls -la *

workflows:
  build-and-push:
    jobs:
      - build
      - generate:
          requires:
            - build
